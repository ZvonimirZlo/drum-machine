<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body>
    <div class='container' id='drum-machine'>

        <!-- display -->
        <div class='card my-5' id='display'>display</div>

        <!-- button Q -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2 " id='dp-1' onclick="play('Q')">Q
            <audio class='clip' id='Q' src='https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'></audio>
        </button>

        <!-- button W -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-2' onclick="play('W')">W
            <audio class='clip' id='W' src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'></audio>
        </button>

        <!-- button E -->
        <button class="drum-pad btn btn-dark p-4 m-3 col-2" id='dp-3' onclick="play('E')">E
            <audio class='clip' id='E' src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'></audio>

        </button>
        <br>

        <!-- button A -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-4' onclick="play('A')">A
            <audio class='clip' id='A' src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'></audio>
        </button>

        <!-- button S -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-5' onclick="play('S')">S
            <audio class='clip' id='S' src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'></audio>
        </button>

        <!-- button D -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-6' onclick="play('D')">D
            <audio class='clip' id='D' src='https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3'></audio>
        </button>
        <br>

        <!-- button Z -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-7' onclick="play('Z')">Z
            <audio class='clip' id='Z' src='https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3'></audio>
        </button>

        <!-- button X -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-8' onclick="play('X')">X
            <audio class='clip' id='X' src='https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3'></audio>
        </button>

        <!-- button C -->
        <button class="drum-pad btn btn-dark  p-4 m-3 col-2" id='dp-9' onclick="play('C')">C
            <audio class='clip' id='C' src='https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3'></audio>
        </button>

    </div>
    <script src="script.js" defer></script>
</body>

</html>
